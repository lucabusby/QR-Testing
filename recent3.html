<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      img {
        width: auto;
        height: 90vh;
        margin: 5vh 3vw 5vh 3vw;
      }
    </style>
  </head>
  <body>
    <script>
      const imagePath = "images";
      const imageExtension = "png";

      // Get the list of images in the folder
      fetch(
        `https://api.github.com/repos/lucabusby/QR-Testing/contents/${imagePath}`
      )
        .then((response) => response.json())
        .then((data) => {
          const images = data
            .filter((item) => item.name.endsWith(`.${imageExtension}`))
            .reverse(); // Reverse the order to get the most recent images first

          // Create image elements and add them to the document
          images.forEach((image, index) => {
            const imageUrl = image.download_url;
            const imgElement = document.createElement("img");
            imgElement.src = imageUrl;
            imgElement.alt = `Image ${index + 1}`;
            document.body.appendChild(imgElement);
          });
        })
        .catch((error) => console.error("Error fetching images:", error));
    </script>
  </body>
</html>
