<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .image {
        width: 33.33vw;
        height: 33.33vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="image-container"></div>

    <script>
      const imagePath = "images";
      const imageExtension = "png";

      // Get the list of images in the folder
      fetch(
        `https://api.github.com/repos/lucabusby/QR-Testing/contents/${imagePath}`
      )
        .then((response) => response.json())
        .then((data) => {
          const images = data.filter((item) =>
            item.name.endsWith(`.${imageExtension}`)
          );
          if (images.length > 0) {
            // Get the last 6 images
            const lastSixImages = images.slice(-6);

            // Create image elements and append them to the container
            const imageContainer = document.querySelector(".image-container");
            lastSixImages.forEach((image) => {
              const imageUrl = image.download_url;
              const imgElement = document.createElement("img");
              imgElement.src = imageUrl;
              imgElement.alt = "Image";
              imgElement.classList.add("image");
              imageContainer.appendChild(imgElement);
            });
          }
        })
        .catch((error) => console.error("Error fetching images:", error));
    </script>
  </body>
</html>
