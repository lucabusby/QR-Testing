<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="qrcode.min.js"></script>
    <title>Recent Image</title>
  </head>
  <body>
    <h1>Most Recent IDmage</h1>
    <div id="qrcode"></div>
    <img id="recentImage" src="" alt="Recent Image" />

    <script>
      const imagePath = "images";

      const imageExtension = "png";

      // Get the list of images in the folder
      fetch(
        `https://api.github.com/repos/lucabusby/QR-Testing/contents/${imagePath}`
      )
        .then((response) => response.json())
        .then((data) => {
          const images = data.filter((item) =>
            item.name.endsWith(`.${imageExtension}`)
          );
          if (images.length > 0) {
            // Get the most recent image URL
            const mostRecentImage = images[images.length - 1];
            const imageUrl = mostRecentImage.download_url;

            // Set the image source
            const imgElement = document.getElementById("recentImage");
            imgElement.src = imageUrl;
          }

          const imageLink =
            "https://raw.githubusercontent.com/lucabusby/QR-Testing/main/images/16.png"; // Replace with your image link
          const qrcodeDiv = document.getElementById("qrcode");

          generateQRCode(imageLink);

          function generateQRCode(imageLink) {
            const qrcode = new QRCode(qrcodeDiv, {
              text: imageLink,
              width: 128,
              height: 128,
            });
          }
        })
        .catch((error) => console.error("Error fetching images:", error));
    </script>
  </body>
</html>
